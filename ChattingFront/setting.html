<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport:" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UACompatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/8137f16944.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-_column">
        <a href="more.html"><i class="fas fa-arrow-left fa-2x"></i></a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-seaech"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Notification</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
